<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Online Desktop</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
  </head>
  <body onload="startTime()">
    <div class="container">
      <div class="top">
        <div id="date">Date</div>
        <h1>Aberrash's Personal Desktop</h1>
        <div id="clock"></div>
      </div>
      <div class="main">
        <div class="widget">
            <h3>w 1</h3>
            <div class="notepad">
              <textarea id="noteArea" name="message" rows="20" cols="40"
              ></textarea>
            </div>
            <p><button id="saveNoteBtn">Save</button></p>
        </div>
        <div class="widget">
            <h3>w 2</h3>
            <iframe width="95%" height="300" frameborder=”2” src="https://www.youtube.com/embed/Y9UpAHN8NEw" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
        <div class="widget">
            <h3>w 3</h3>
            <iframe width="95%" height="300" frameborder=”2” src="https://www.youtube.com/embed/jg1-dXeQVg0" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </body>

  <script>
    try {
    var loadNotes = localStorage.getItem("notes");
    }
    catch(err) {
    var loadNotes = "Enter your notes here and click 'Save'";
    }

    $("#noteArea").val(loadNotes);
    var sp = "/";
    var today = new Date();
    var dd = today.getDate();
    var mm = today.getMonth() + 1;
    var yyyy = today.getFullYear();

    if (dd<10) dd='0'+dd;
    if (mm<10) mm='0'+mm;

    $("#date").html(mm+sp+dd+yyyy);

    $("#saveNoteBtn").click(function(){
    var currentNotes = $("#noteArea").val();
    localStorage.setItem("notes", currentNotes);
});

  </script>
</html>
